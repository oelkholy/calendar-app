<aside class="sidebar p-20">
  <button (click)="onAddEvent()" class="mb-20" mat-fab extended>
    <mat-icon>add</mat-icon>
    Create
  </button>
  <mat-card class="demo-inline-calendar-card">
    <mat-calendar
      #calendar
      [selected]="calendarService.selectedDate$ | async"
      (selectedChange)="calendarService.setDate($event)"
      [startAt]="calendarService.selectedDate$ | async"
    ></mat-calendar>
  </mat-card>
</aside>
